<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../../CSS/main.css">
    <link rel="stylesheet" href="../../CSS/sidebar.css">
    <link rel="stylesheet" href="../../CSS/table.css">
    <link rel="stylesheet" href="../../CSS/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <input type="checkbox" id="check">
    <header>
        <label for="check">
            <i class="fas fa-bars" id="sidebar_btn"></i>
        </label>
        <div class="left_area">
            <h3>Rocket</h3>
        </div>
        <div class="right_area">
            <a href="#" id="add_btn">
                <i class="fas fa-light fa-plus" ></i>add</a>
        </div>
    </header>

    <div class="global">
        <div class="sidebar">

            <a href="../../index.html"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="#"><i class="fas fa-light fa-rocket"></i><span>Rocket</span></a>
            <a href="../view/crewman.html"><i class="fas fa-light fa-user"></i><span>Crewman</span></a>
            <a href="../view/crew.html"><i class="fas fa-light fa-users"></i><span>Crew</span></a>
            <a href="../view/launch.html"><i class="fas fa-light fa-play"></i><span>Launch</span></a>

        </div>

        <div class="data-div">
            <div class="divTable">
                <table>
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Nome</th>
                            <th class="edit_btn">
                                Editar
                            </th>
                            <th class="delete_btn">
                                Excluir</th>
                        </tr>
                    </thead>
                    <tbody id="rocket-table-body">
                    </tbody>
                </table>

            </div>

        </div>


    </div>

    <div class="modal" id="add-rocket-modal">
        <div class="modal-content">
            <span class="close" id="add-rocket-modal-close-button">&times;</span>
            <h2>Add Rocket</h2>
            <form id="add-rocket-modal-form">
                <label for="name">Name:</label>
                <input type="text" id="add-rocket-form-name" name="name" required>
                <button type="submit">
                    <h4>Add</h4>
                </button>
            </form>
        </div>
    </div>
    <div class="modal" id="update-rocket-modal">
        <div class="modal-content">
            <span class="close" id="update-rocket-modal-close-button">&times;</span>
            <h2>Update Rocket</h2>
            <form id="update-rocket-modal-form">
                <label for="name">Name:</label>
                <input type="text" id="update-rocket-form-name" name="name" required>
                <button type="submit">
                    <h4>Update</h4>
                </button>
            </form>
        </div>
    </div>

    <footer>
        <h5>Biuld with ❤️ at <a href="https://www.joinplank.com/">fellowship plank </a> </h5>


    </footer>
</body>
<script src="../script/rocket.js"></script>

</html>
