<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/sidebar.css">
    <link rel="stylesheet" href="./CSS/cards.css">
    <link rel="stylesheet" href="./CSS/chart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <input type="checkbox" id="check">
    <header>
        <label for="check">
            <i class="fas fa-bars" id="sidebar_btn"></i>
        </label>
        <div class="left_area">
            <h3>Rocket Project</h3>
        </div>
    </header>

    <div class="global">
        <div class="sidebar">

            <a href="#"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="./src/view/rocket.html"><i class="fas fa-light fa-rocket"></i><span>Rocket</span></a>
            <a href="./src/view/crewman.html"><i class="fas fa-light fa-user"></i><span>Crewman</span></a>
            <a href="./src/view/crew.html"><i class="fas fa-light fa-users"></i><span>Crew</span></a>

        </div>

        <div class="content">
            <div class="main-cards">

                <div class="card">

                        <i class="fa-solid fa-rocket-launch"></i>
                    </div>
                    <span class="launch_qnt">249</span>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <p class="text-primary">Rockets</p>
                        <i class="fas fa-light fa-rocket"></i>
                    </div>
                    <span class="rocket_qnt">83</span>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <p class="text-primary">Crews</p>
                        <i class="fas fa-light fa-users"></i>
                    </div>
                    <span class="crew_qnt">79</span>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <p class="text-primary">Crewmans</p>
                        <i class="fas fa-light fa-user"></i>
                    </div>
                    <span class="crewman_qnt">56</span>
                </div>

            </div>



        </div>
    </div>
    <footer>
        <h5>Biuld with ❤️ at <a href="https://www.joinplank.com/">fellowship plank </a> </h5>
